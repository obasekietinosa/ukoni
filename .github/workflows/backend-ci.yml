name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ukoni
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'api/go.mod'

    - name: Download dependencies
      run: go mod download

    - name: Run migrations
      run: go run cmd/migrate/main.go up
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/ukoni?sslmode=disable

    - name: Run tests
      run: go test -v ./tests/...
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/ukoni?sslmode=disable
